<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Im√°genes</title>
    <link rel="stylesheet" href="./node_modules/lightbox2/dist/css/lightbox.css">
    <script src="./node_modules/lightbox2/dist/js/lightbox-plus-jquery.js"></script>
    <style>
        .example-image-link {
            display: inline-block;
            padding: 2px;
            margin: 0 0.5rem 1rem 0.5rem;
            background-color: #fff;
            line-height: 0;
            border-radius: 4px;
            transition: background-color 0.5s ease-out;
        }


        .example-image-link:hover {
            background-color: #4ae;
            transition: none;
        }

        img {
            width: 7rem;
            border-radius: 4px;
        }
    </style>

</head>

<body>
    <a class="example-image-link" href="./Images/01_Mort.jpg" data-lightbox="terry">
        <img src="./Images/01_Mort_Thumbnail.jpg" alt="">
    </a>

    <a class="example-image-link" href="./Images/02_Eric.jpg" data-lightbox="terry">
        <img src="./Images/02_Eric_Thumbnail.jpg" alt="">
    </a>

    <a class="example-image-link" href="./Images/03_Wyrd_Sisters.jpg" data-lightbox="terry">
        <img src="./Images/03_Wyrd_Sisters_Thumbnail.jpg" alt="">
    </a>


</body>

</html>
